{%extends 'base.html'%}

{%block main_block%}

<div class="contianer">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">

            <form action="" method="POST" class="border border-2 p-4 shadow">
                <h3 class="text-center my-2"> ADD Category</h3>
                {%csrf_token%}
                {{form}}

                <button type="submit">ADD</button>


            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-dark">
                <tr>
                    <th>Category Name</th>
                    <th>Budget</th>
                    <th>Owner</th>
                    <th>Action</th>
                    
                </tr>
                {%for cat in categories%}
                <tr>
                    <td>{{cat.name}}</td>
                    <td>{{cat.budget}}</td>
                    <td>{{cat.owner}}</td>
                    <td>
                        <a href="{%url 'category-edit' cat.id%}">EDIT</a>
                        <a href="{%url 'category-delete' cat.id%}">delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>


{%endblock%}
